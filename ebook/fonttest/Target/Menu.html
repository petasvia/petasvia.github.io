<div id="language">
  <span class="langmenu" id='langall'onclick="showLanguage('all');"> ||전체보기 </span> |
  <span class="langmenu" id='langko' onclick="showLanguage('ko');"> 한글 </span> |
  <span class="langmenu" id='langen' onclick="showLanguage('en');"> 영문 </span> |
  <span class="langmenu" id='langcn' onclick="showLanguage('cn');"> 중문 </span> |
  <span class="langmenu" id='langjp' onclick="showLanguage('jp');"> 일문 </span>
</div>

<br>
<div id="fontSizeChange">
  <span class="fontSizeMenu" id='fontSizeUp'          onclick="fontSizeChange('up');"> ||글자크기++ </span> |
  <span class="fontSizeMenu" id='lineHeightMenuDown'  onclick="fontSizeChange('down');"> 글자크기-- </span>
  <span class="fontSizeMenu" id='fontCurSize'> ( 1em ) </span>
  <span class="fontSizeMenu" id='fontSizeReset'       onclick="fontSizeChange('reset');"> 초기화 </span>
</div>

<br>
<div id="lineHeightChange">
  <span class="lineHeightMenu" id='lineHeightUp'                onclick="lineHeightChange('up');"> ||줄간격++ </span> |
  <span class="lineHeightMenu" id='lineHeightDown'              onclick="lineHeightChange('down');"> 줄간격-- </span>
  <span class="lineHeightMenu" id='lineHeightCursize'> ( 1.5em ) </span>
  <span class="lineHeightMenu" id='lineHeightReset'             onclick="lineHeightChange('reset');"> 초기화 </span>
</div>
